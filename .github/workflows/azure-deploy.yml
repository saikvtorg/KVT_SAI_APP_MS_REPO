name: Build and deploy to Azure Web App

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Map secrets into environment variables so we can safely reference them in 'if' expressions
    env:
      AZ_SQL_SERVER_PASSWORD: ${{ secrets.AZ_SQL_SERVER_PASSWORD }}
      AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Upload artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Deploy to Azure WebApp
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: target/*.jar

      - name: (Optional) Set AZ_SQL_SERVER_PASSWORD app setting
        if: ${{ env.AZ_SQL_SERVER_PASSWORD != '' }}
        uses: azure/CLI@v1
        env:
          AZ_SQL_SERVER_PASSWORD: ${{ secrets.AZ_SQL_SERVER_PASSWORD }}
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
        with:
          inlineScript: |
            az webapp config appsettings set --name "$AZURE_WEBAPP_NAME" --resource-group "$AZURE_RESOURCE_GROUP" --settings AZ_SQL_SERVER_PASSWORD="$AZ_SQL_SERVER_PASSWORD"

# Notes:
# - Requires repository secrets: AZURE_WEBAPP_PUBLISH_PROFILE, AZURE_WEBAPP_NAME, AZURE_RESOURCE_GROUP, AZ_SQL_SERVER_PASSWORD (optional)
# - For production credential management, consider Azure Key Vault and Managed Identity instead of storing DB passwords in App Settings.
