name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main

env:
  # Replace with your Azure Web App name
  AZURE_WEBAPP_NAME: your-azure-webapp-name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app-jar

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '*.jar'

      - name: Configure AZ_SQL_SERVER_PASSWORD App Setting (publish-profile)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          enable-oryx-build: false
          action: 'config'
          configuration-settings: |
            AZ_SQL_SERVER_PASSWORD=${{ secrets.AZ_SQL_SERVER_PASSWORD }}

# Notes:
# - Create two repository secrets: AZURE_WEBAPP_PUBLISH_PROFILE (the publish profile XML content) and AZ_SQL_SERVER_PASSWORD (DB password).
# - The workflow uses the publish profile for deployment and for configuring App Settings, so a service principal / AZURE_CREDENTIALS is not required.
# - Replace the env.AZURE_WEBAPP_NAME value with your actual web app name or set it as a repository secret and reference it accordingly.
