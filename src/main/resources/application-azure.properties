# Azure profile properties: connect to Azure SQL
# Activate this profile with --spring.profiles.active=azure

server.port=8080

# Datasource for Azure SQL (use environment secret for password)
spring.datasource.url=jdbc:sqlserver://sai-sqlserver.database.windows.net:1433;database=saikvtdb;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=sai-admin@sai-sqlserver
spring.datasource.password=${AZ_SQL_SERVER_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Use Flyway for migrations against Azure SQL
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JPA / Hibernate settings for Azure SQL (no auto schema changes in prod)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Actuator exposure for health checks in Azure
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

