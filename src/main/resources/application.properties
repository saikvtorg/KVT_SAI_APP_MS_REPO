# Server configuration
server.port=8080
# Springdoc OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info
# Show health details (set to 'when_authorized' or 'never' in production)
management.endpoint.health.show-details=always

# -------------------------
# Datasource (Azure SQL)
# -------------------------
# Use environment / secret for the password (AZ_SQL_SERVER_PASSWORD) rather than hardcoding it here.
spring.datasource.url=jdbc:sqlserver://sai-sqlserver.database.windows.net:1433;database=saikvtdb;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=sai-admin@sai-sqlserver
spring.datasource.password=${AZ_SQL_SERVER_PASSWORD}
# Explicit driver class (optional if driver on classpath)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate settings for Azure SQL (production-safe)
# Don't let Hibernate auto-create/drop schema in production; use migrations instead.
spring.jpa.hibernate.ddl-auto=none
# Use SQL Server dialect
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# Quote identifiers to avoid reserved-word collisions (e.g., if you have an entity named 'user')
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
