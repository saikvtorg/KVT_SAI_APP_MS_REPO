# Server configuration
server.port=8080
# Springdoc OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info
# Show health details (set to 'when_authorized' or 'never' in production)
management.endpoint.health.show-details=always

# Note: environment-specific datasource/profiles are in application-dev.properties and application-azure.properties
