# Azure profile properties: connect to Azure SQL
# Activate this profile with --spring.profiles.active=azure

server.port=8080

# Datasource for Azure SQL (use environment secret for password)
# Correct JDBC URL format for Microsoft SQL Server: jdbc:sqlserver://<host>:<port>;databaseName=<db>
spring.datasource.url=jdbc:sqlserver://saikvt-sqlserver.database.windows.net:1433;databaseName=saikvtdb;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=sai-admin@saikvt-sqlserver
spring.datasource.password=${AZ_SQL_SERVER_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Disable Flyway automatic migrations for Azure profile by default.
# Some Azure SQL / compatibility-level combinations can cause Flyway version detection to fail
# (Unsupported Database: Microsoft SQL Server 12.0). To avoid the app failing to start, disable
# Flyway here and run migrations manually (see README) or enable it after verifying compatibility.
spring.flyway.enabled=false
# Use canonical SQL Server migrations for Azure deployments
spring.flyway.locations=classpath:db/migration/canonical

# JPA / Hibernate settings for Azure SQL (no auto schema changes in prod)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Actuator exposure for health checks in Azure
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
