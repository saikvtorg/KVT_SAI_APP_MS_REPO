# Server configuration
server.port=8080
# Springdoc OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info
# Show health details (set to 'when_authorized' or 'never' in production)
management.endpoint.health.show-details=always

# Default Flyway locations: point to canonical SQL Server migrations by default
# This avoids Flyway scanning duplicate migration files in other folders when
# a specific Spring profile (e.g., 'azure') is not active. Development profile
# (`dev`) overrides this to use the H2-compatible migrations under db/migration/active.
spring.flyway.locations=classpath:db/migration/canonical

# Note: environment-specific datasource/profiles are in application-dev.properties and application-azure.properties
