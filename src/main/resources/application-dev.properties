# Local development profile (dev)
# Use an in-memory H2 DB so you can run the app locally without Azure SQL
server.port=8080

# H2 datasource for local development
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate - update schema for dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use H2 dialect locally so Hibernate emits H2-compatible SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Don't use globally quoted identifiers in dev (SQLServer dialect used in prod adds [] quoting which H2 rejects)
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Enable Flyway for dev (it will run the migrations in src/main/resources/db/migration)
spring.flyway.enabled=true
# Use dev-specific Flyway migrations to avoid conflicts with packaged migrations
spring.flyway.locations=classpath:db/migration/dev

# H2 console (useful for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Springdoc / OpenAPI dev-friendly settings
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Actuator endpoints for local debugging
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
